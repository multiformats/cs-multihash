version: 1.0.{build}
pull_requests:
  do_not_increment_build_number: true
configuration: Release
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
before_build:
  - nuget restore Multiformats.Hash\packages.config -PackagesDirectory .\packages
  - nuget restore Multiformats.Hash.Tests\packages.config -PackagesDirectory .\packages
  - nuget install OpenCover -OutputDirectory .\tools
  - nuget install NUnit.ConsoleRunnner -OutputDirectory .\tools
after_test: 
  - .\tools\OpenCover.4.5.3522\tools\OpenCover.Console.exe -register:user -target:".\tools\NUnit.ConsoleRunner\tools\nunit3-console.exe" -targetargs:".\Multiformats.Hash.Tests\bin\Release\Multiformats.Hash.Tests.dll" -filter:"+[Multiformats.Hash]*  -[Multiformats.Hash]Multiformats.Hash.Properties.*" -excludebyattribute:*.ExcludeFromCodeCoverage* -hideskipped:All -output:.\Multiformats.Hash_coverage.xml
  - "SET PATH=C:\\Python34;C:\\Python34\\Scripts;%PATH%"
  - pip install codecov
  - codecov -f "Multiformats.Hash_coverage.xml"
build:
  publish_nuget: true
  include_nuget_references: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: WcDqU36pLPvA+s5D4N0VEsi7AZGewvf4croE/D3rh3F+iqiztq9w5gHbrhgoTNS9
